<mat-toolbar>
  <button (click)="snav.toggle()" mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <h1>Dungeons and Dragons!</h1>
</mat-toolbar>
<mat-sidenav-container [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
  <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
               [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
    <mat-nav-list>
      <a mat-list-item routerLink="/characters">Characters</a>
      <a mat-list-item routerLink="/encounter">Encounter</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
    <!--<app-messages></app-messages>-->
  </mat-sidenav-content>
</mat-sidenav-container>
