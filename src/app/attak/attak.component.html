<h1 mat-dialog-title>Attack</h1>
<div mat-dialog-content>
  <div>attacker: {{data.attacker.name}}</div>

  <mat-radio-group class="example-radio-group" [(ngModel)]="selectedAttack">
    <mat-radio-button class="example-radio-button" *ngFor="let attack of data.attacker.attacks" [value]="attack">
      {{ attack.name }} {{ attack.to_hit }}@{{ attack.damage[0] }}d{{ attack.damage[1] }} {{ attack.damage[2] }}
      ( {{ attack.range }} ft)
      <p style="font-size: small">{{attack.description}}</p>
    </mat-radio-button>
  </mat-radio-group>
  <mat-radio-group class="example-radio-group" [(ngModel)]="advantage">
    <mat-radio-button [value]="-1"> Disadvantage</mat-radio-button>
    <mat-radio-button [value]="0"> No advantage</mat-radio-button>
    <mat-radio-button [value]="1"> Advantage</mat-radio-button>
  </mat-radio-group>
  <div>Target: {{data.target.name}} AC:{{data.target.ac[0]}}</div>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onYesClick(data.target,selectedAttack)">Yes Please</button>
</div>
