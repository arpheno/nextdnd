<div>
  <div style="display: flex">
    <div (click)="color=col" *ngFor="let col of colors" [ngStyle]="{'background-color':col}"
         style="height:30px;width:30px;"></div>
    <mat-form-field>
      <input [(ngModel)]="color" matInput>
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="stroke" matInput type="number">
    </mat-form-field>
  </div>
  <canvas height="1000px" id="myCanvas" style="border:1px solid #000000;width:2000px;height:1000px"
          width="2000px"></canvas>
</div>
