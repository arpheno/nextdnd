<div>
  <div style="display: flex">

    <canvas height="1000px" id="myCanvas" style="border:1px solid #000000;width:2000px;height:1000px"
            width="2000px"></canvas>
    <div style="display: inline-block; margin-left: 10px">
      <button (click)="toggleDrawingMode()" class="btn btn-info">Cancel drawing mode</button>
      <br>
      <br>
      <button (click)="clear()" class="btn btn-info">Clear</button>
      <br>

      <div id="drawing-mode-options">

        <label for="drawing-line-width">Line width:</label>
        <span class="info">{{canvas.freeDrawingBrush.width}}</span><input [(ngModel)]="canvas.freeDrawingBrush.width" id="drawing-line-width" max="150"
                                           min="0" type="range"
                                           value="30"><br>

        <label for="drawing-color">Line color:</label>
        <input [(ngModel)]="canvas.freeDrawingBrush.color" id="drawing-color" type="color" value="#005E7A"><br>

      </div>
    </div>
  </div>
